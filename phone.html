<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./phone.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red Rose:wght@300;400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@300;400;500;800&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="phone">
    		<div class="phone-child">
    		</div>
    		<div class="header">
      			<div class="logonome">
        				<div class="nomedosite">
          					<span class="nomedosite-txt">
            						<span>SKY</span>
            						<span class="hours">HOURS</span>
          					</span>
        				</div>
        				<img class="logo-icon" alt="" src="Logo.png">
        				
      			</div>
      			<div class="lupa-parent">
        				<img class="lupa-icon" alt="" src="Lupa.png">
        				
        				<div class="pesquise-a-localizao">Pesquise a localização...</div>
      			</div>
    		</div>
    		<div class="quarado-principal">
      			<div class="quadradonumeroum">
        				<div class="funoquadradoprincipal-1-parent">
          					<img class="funoquadradoprincipal-1-icon" alt="" src="FunoQuadradoPrincipal 1.png">
          					
          					<div class="nomedacidade">
            						<img class="iconeclimaprincipal" alt="" src="IconeClimaPrincipal.png">
            						
            						<div class="titulocidade">Salvador, BA</div>
            						<img class="iconelugar" alt="" src="IconeLugar.png">
            						
          					</div>
          					<div class="chuva">
            						<div class="fundochuva">
            						</div>
            						<div class="chuva1">Chuva</div>
            						<div class="mmh">10 mm/h</div>
            						<img class="iconechuva" alt="" src="IconeChuva.png">
            						
          					</div>
          					<div class="vento">
            						<div class="fundochuva">
            						</div>
            						<div class="vento1">Vento</div>
            						<div class="kmh">21 km/h</div>
            						<img class="iconevento" alt="" src="IconeVento.png">
            						
          					</div>
          					<div class="umidade">
            						<div class="fundochuva">
            						</div>
            						<div class="umidade1">Umidade</div>
            						<div class="porcentagemumidade">64%</div>
            						<img class="iconeumidade" alt="" src="IconeUmidade.png">
            						
          					</div>
        				</div>
      			</div>
    		</div>
    		<div class="quadrado2">
      			<div class="climahorarios">
        				<div class="horario1-parent">
          					<div class="horario1">
            						<div class="retangulo1">
            						</div>
            						<div class="horario11">
              							<p class="h-am">09h AM</p>
            						</div>
            						<div class="graus1">27.00°C</div>
            						<img class="iconeclima1" alt="" src="IconeClima1.png">
            						
          					</div>
          					<div class="horario2">
            						<div class="retangulo1">
            						</div>
            						<div class="horario11">
              							<p class="h-am">12h AM</p>
              							<p class="h-am">&nbsp;</p>
            						</div>
            						<div class="graus2">27.00°C</div>
            						<img class="iconeclima2" alt="" src="IconeClima2.png">
            						
          					</div>
          					<div class="horario3">
            						<div class="retangulo1">
            						</div>
            						<div class="horario11">
              							<p class="h-am">03h PM</p>
            						</div>
            						<div class="graus3">27.00°C</div>
            						<img class="iconeclima3" alt="" src="IconeClima3.png">
            						
          					</div>
          					<div class="horario4">
            						<div class="retangulo1">
            						</div>
            						<div class="horario11">
              							<p class="h-am">06h PM</p>
            						</div>
            						<div class="graus4">27.00°C</div>
            						<img class="iconeclima4" alt="" src="IconeClima4.png">
            						
          					</div>
        				</div>
      			</div>
      			<div class="quadradossegundarios">
        				<div class="grausmetropolis">
          					<div class="rj">
            						<img class="iconepoint" alt="" src="IconePoint.png">
            						
            						<div class="rio-de-janeiro-container">
              							<p class="h-am">Rio De Janeiro:</p>
            						</div>
            						<div class="grausrj">27.00°C</div>
          					</div>
          					<div class="sp">
            						<img class="iconepoint1" alt="" src="IconePoint.png">
            						
            						<div class="so-paulo">
              							<p class="so-paulo1">São Paulo:             </p>
            						</div>
            						<div class="graussp">28.00°C</div>
          					</div>
          					<div class="df">
            						<img class="iconepoint1" alt="" src="IconePoint.png">
            						
            						<div class="braslia">Brasília:</div>
            						<div class="grausdf">28.00°C</div>
          					</div>
        				</div>
        				<div class="alerta">
          					<img class="iconealarme" alt="" src="IconeAlarme.png">
          					
          					<div class="textoalarme">Baixa Umidade</div>
        				</div>
        				<div class="data">
          					<div class="diaatual">18</div>
          					<div class="mesatual">setembro</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
<script src="phone.js"></script>
  	
</body>
</html>
